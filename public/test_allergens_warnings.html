<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Allergens and Warnings</title>
</head>
<body>
    <h1>Test Nutrition API - Allergens and Warnings</h1>
    
    <!-- Login Section -->
    <div id="loginSection" style="border: 1px solid #ccc; padding: 15px; margin-bottom: 20px; background-color: #f9f9f9;">
        <h3>Login to Get Authentication Token</h3>
        <div>
            <label for="email">Email:</label><br>
            <input type="email" id="email" placeholder="your@email.com" style="width: 300px; padding: 5px; margin: 5px 0;"><br>
            
            <label for="password">Password:</label><br>
            <input type="password" id="password" placeholder="your password" style="width: 300px; padding: 5px; margin: 5px 0;"><br><br>
            
            <button onclick="login()" style="padding: 8px 15px; background-color: #007bff; color: white; border: none; cursor: pointer;">Login</button>
            <button onclick="logout()" style="padding: 8px 15px; background-color: #dc3545; color: white; border: none; cursor: pointer; margin-left: 10px;">Logout</button>
        </div>
        <div id="authStatus" style="margin-top: 10px; font-weight: bold;"></div>
    </div>
    
    <!-- Nutrition Analysis Section -->
    <div id="nutritionSection">
        <h3>Nutrition Analysis</h3>
        <div>
            <label for="ingredients">Ingredients (one per line):</label><br>
            <textarea id="ingredients" rows="5" cols="50" placeholder="1 cup milk\n2 eggs\n1 cup wheat flour">1 cup milk
2 eggs
1 cup wheat flour</textarea><br><br>
            
            <button onclick="analyzeNutrition()">Analyze Nutrition</button>
        </div>
    </div>
    
    <div id="result" style="margin-top: 20px;"></div>
    
    <script>
        let authToken = localStorage.getItem('authToken');
        
        // Update auth status on page load
        window.onload = function() {
            updateAuthStatus();
        };
        
        function updateAuthStatus() {
            const authStatus = document.getElementById('authStatus');
            if (authToken) {
                authStatus.innerHTML = '<span style="color: green;">✓ Authenticated - Token: ' + authToken.substring(0, 20) + '...</span>';
            } else {
                authStatus.innerHTML = '<span style="color: red;">✗ Not authenticated - Please login first</span>';
            }
        }
        
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const authStatus = document.getElementById('authStatus');
            
            if (!email || !password) {
                authStatus.innerHTML = '<span style="color: red;">Please enter both email and password</span>';
                return;
            }
            
            authStatus.innerHTML = '<span style="color: blue;">Logging in...</span>';
            
            try {
                const response = await fetch('http://localhost:8000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });
                
                const data = await response.json();
                console.log('Login Response:', data);
                
                if (response.ok && data.access_token) {
                    authToken = data.access_token;
                    localStorage.setItem('authToken', authToken);
                    authStatus.innerHTML = '<span style="color: green;">✓ Login successful!</span>';
                    updateAuthStatus();
                } else {
                    authStatus.innerHTML = '<span style="color: red;">✗ Login failed: ' + (data.message || 'Invalid credentials') + '</span>';
                }
            } catch (error) {
                console.error('Login error:', error);
                authStatus.innerHTML = '<span style="color: red;">✗ Login error: ' + error.message + '</span>';
            }
        }
        
        function logout() {
            authToken = null;
            localStorage.removeItem('authToken');
            updateAuthStatus();
            document.getElementById('authStatus').innerHTML = '<span style="color: blue;">Logged out</span>';
        }
        
        async function analyzeNutrition() {
            const ingredients = document.getElementById('ingredients').value.split('\n').filter(i => i.trim());
            const resultDiv = document.getElementById('result');
            
            if (!authToken) {
                resultDiv.innerHTML = '<p style="color: red;">Please login first to get an authentication token.</p>';
                return;
            }
            
            if (ingredients.length === 0) {
                resultDiv.innerHTML = '<p style="color: red;">Please enter at least one ingredient.</p>';
                return;
            }
            
            resultDiv.innerHTML = '<p>Analyzing...</p>';
            
            try {
                const response = await fetch('http://localhost:8000/api/edamam/nutrition/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'Authorization': 'Bearer ' + authToken
                    },
                    body: JSON.stringify({
                        ingredients: ingredients
                    })
                });
                
                const data = await response.json();
                console.log('Raw Edamam API Response:', data);
                
                // Display the complete raw API response in a textarea
                let html = '<h2>Raw Edamam API Response</h2>';
                html += '<textarea readonly style="width: 100%; height: 400px; font-family: monospace; font-size: 12px; padding: 10px; border: 1px solid #ccc;">';
                html += JSON.stringify(data, null, 2);
                html += '</textarea>';
                
                resultDiv.innerHTML = html;
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `<p style="color: red;">Network error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
