<!DOCTYPE html>
<html>
<head><title>Autocomplete Test</title></head>
<body>
<h2>Edamam Autocomplete Test</h2>
<form method="POST">
    <input type="text" name="query" placeholder="e.g. apple, chicken" value="{{ query }}">
    <button type="submit">Search</button>
</form>

{% if error %}
<p style="color:red">{{ error }}</p>
{% endif %}

{% if results %}
<h3>Suggestions:</h3>
<ul>
    {% for item in results %}
    <li>{{ item }}</li>
    {% endfor %}
</ul>
{% endif %}
<a href="/">‚Üê Back to Analyzer</a>
</body>
</html>
